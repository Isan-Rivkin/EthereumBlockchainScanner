<script>
  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML =
          this.responseText;
      }
    };
    var url = 'https://raw.githubusercontent.com/Isan-Rivkin/EthereumBlockchainScanner/master/ajax_creators.txt';
    xhttp.open("GET", url, true);
    xhttp.send();
  }
</script>

<div id="demo">
  <button type="button" onclick="loadDoc()">Show Creators</button>
</div>
